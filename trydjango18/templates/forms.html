{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form method="POST" action="">  <!-- Formulario que hara un POST a la DB con ciertos datos -->
                {% csrf_token %}    <!-- NECESARIO PARA PODER POSTEAR ALGO, ES UN CODIGO QUE NECESITA DJANGO PARA APROBAR ESTE FORMULARIO-->
                {{ form|crispy }}   <!-- Desplegamos el formulario cada campo entre etiquetas <p>CAMPO_FORMULARIO</p>-->
                <input class="btn btn-default" type="submit" value="Submit">   <!-- Boton para subir POSTEAR LOS DATOS -->
            </form>
        </div>
    </div>
{% endblock %}
